{% extends "base.html" %}
{% block content %}
    <h1>{% block title %} Posts {% endblock %} </h1>
    <a
        name=""
        id=""
        class="btn btn-success"
        href="{{ url_for('dbcourse_create') }}"
        role="button"
        >Add a new post</a
    >
    <div
        class="table-responsive mt-3"
    >
        <table
            class="table table-primary"
        >
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Created</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>
                        {{post.id}}
                    </td>
                    <td>
                        {{post.created}}
                    </td>
                    <td>
                        {{post.title}}
                    </td>
                    <td>
                        {{post.content}}
                    </td>
                    <td>
                        <a name="" id="" class="btn btn-primary" href="{{ url_for('dbcourse_editpost', id=post['id']) }}"
                        role="button">Edit</a>
                    </td>
                    <td>
                        <form action="{{ url_for('dbcourse_deletepost', id=post['id']) }}" method="post">
                            <button
                                type="submit"
                                class="btn btn-danger"
                            >
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    
   
{% endblock %}
