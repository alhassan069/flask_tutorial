{% extends "base.html" %}
{% block content %}
    <h1>{% block title %} Students {% endblock %} </h1>
    <a
        name=""
        id=""
        class="btn btn-success"
        href="{{ url_for('student_add') }}"
        role="button"
        >Add a new student</a
    >
    <div
        class="table-responsive mt-3"
    >
        <table
            class="table table-primary"
        >
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Firstname</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>
                        <a href="{{ url_for('student', student_id= student.id) }}">{{student.id}}</a>
                        
                    </td>
                    <td>
                        {{student.firstname}}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    
   
{% endblock %}
